<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <script src="https://kit.fontawesome.com/b97ebc95f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mama-main.css">
    <title>Mamalbury art museum home</title>
    </head>

  <body>
    <div class="override-html-container"> <!--nav override top of main sections-->
      <div class="fixed-logo fixed-logo__black">
        <a href="index.html"><img class="mama-logo mama-logo-black" src="img/mama_logo-black.png" alt="mama museum logo black"></a>
      </div>
      
      <header>
        <div class="nav-top-container"><!--nav top contain all together-->
          <div class="nav-top-left"><!--left side nav container-->

          <script>
            function openNav() {
              document.getElementById("whats-on").style.width = "250px";
            }
            
            function closeNav() {
              document.getElementById("whats-on").style.width = "0";
            }
          </script>

            <ul class="nav-top-wrapper"><!--nav top list wrapper-->
                <li class="nav-list">
                  <span id="whats-on" class="sidenav">
                    <a class="nav-list-link closebtn" href="javascript:void(0)" onclick="openNav()">What&#39;s On</a>
                    <span class="embed-slideout-container">
                      <iframe src="whats-on.html" title="whats-on" class="slideout-contents" frameborder="0" allowfullscreen="" webkitallowfullscreen="true" mozallowfullscreen="true" oallowfullscreen="true" msallowfullscreen="true"></iframe>
                    </span><!--iframe: embed-slideout-container-->
                  </span><!--what-on div-->
                </li>
                
              
                
              <li class="nav-list" id="visit"><a class="nav-list-link closebtn" href="javascript:void(0)" onclick="openNav()">Visit</a></li>
                <li class="nav-list" id="explore"><a class="nav-list-link closebtn" href="javascript:void(0)" onclick="openNav()">Explore</a></li>
                <li class="nav-list" id="classes"><a class="nav-list-link closebtn" href="javascript:void(0)" onclick="openNav()">Classes</a></li>
                <li class="nav-list" id="support"><a class="nav-list-link closebtn" href="javascript:void(0)" onclick="openNav()">Support</a></li>
                <li class="nav-list" id="about"><a class="nav-list-link closebtn" href="javascript:void(0)" onclick="openNav()">About</a></li>
            </ul>
          </div><!--nav-top-left: left nav only container-->

          <div class="nav-top_search-container">
              <p class="nav-list" id="index.html#search"><a class="nav-list-link" href="#!" title="search"><i class="fa-solid fa-magnifying-glass"></i>  Search MAMA</a></p>
          </div><!--search container-->
        </div><!--nav-top-container: nav top contain all together-->

      </header>
    </div><!--override-html-container | nav override top of main sections -->
  </body>
</html>
