<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <script src="https://kit.fontawesome.com/b97ebc95f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/mama-main.css">
    <title>Mamalbury art museum home</title>
    </head>

  <body>
    <div class="override-html-container"> <!--nav override top of main sections-->
      <div class="fixed-logo fixed-logo__black">
        <a href="index.html"><img class="mama-logo mama-logo-black" src="img/mama_logo-black.png" alt="mama museum logo black"></a>
      </div>
      
      <header>
        <div class="nav-top-container"><!--nav top contain all together-->
          <div class="nav-top-left"><!--left side nav container-->
            <ul class="nav-top-wrapper"><!--nav top list wrapper-->
                <li class="nav-list" id="index.html#whats-on"><a class="nav-list-link" href="#!">What&#39;s On</a></li>
                <li class="nav-list" id="index.html#visit"><a class="nav-list-link" href="#!">Visit</a></li>
                <li class="nav-list" id="index.html#explore"><a class="nav-list-link" href="#!">Explore</a></li>
                <li class="nav-list" id="index.html#classes"><a class="nav-list-link" href="#!">Classes</a></li>
                <li class="nav-list" id="index.html#support"><a class="nav-list-link" href="#!">Support</a></li>
                <li class="nav-list" id="index.html#about"><a class="nav-list-link" href="#!">About</a></li>
            </ul>
          </div><!--nav-top-left: left nav only container-->

          <div class="nav-top_search-container">
              <p class="nav-list" id="index.html#search"><a class="nav-list-link" href="#!" title="search"><i class="fa-solid fa-magnifying-glass"></i>  Search MAMA</a></p>
          </div><!--search container-->
        </div><!--nav-top-container: nav top contain all together-->

        <div class="slidout_container" di="what-on"><!--slideout container: what's on / background: white -->
          <div id="whats-on"> <!-- slide out : what's on contents-->
            <ul class="slidout_list_container">
              <li class="slideout-list"><a href="https://www.mamalbury.com.au/exhibitions">Exhibitions</a></li>
              <li class="slideout-list"><a href="https://www.mamalbury.com.au/events">Events</a></li>
            </ul>
          </div><!--slidout-list-container-->

          <div class="slideout_opening_container"><!--hold opening hours-->
            <table class="top-opening">
              <caption class="slideout_opening-title">We are an Art Museum</caption>
              <tr>
                   <th class="slideout_opening-dates">Monday-Friday</th>
                   <td class="slideout_opening-time">10am-5pm</td>
              </tr>
              <tr>
                   <th class="slideout_opening-dates">Saturday</th>
                   <td class="slideout_opening-time">10am-4pm</td>
              </tr>
              <tr>
                   <th class="slideout_opening-dates">Sunday</th>
                   <td class="slideout_opening-time">10am-4pm</td>
              </tr>
              <tr>
                   <th class="slideout_opening-dates">Public Holidays</th>
                   <td class="slideout_opening-time">10am-4pm</td>
              </tr>
              <tr>
                   <th class="slideout_opening-dates">Anzac Day</th>
                   <td class="slideout_opening-time"></td>
              </tr>
              <tr>
                   <th class="slideout_opening-dates">Christmas Closed</th>
                   <td class="slideout_opening-time">10am-5pm</td>
              </tr>
              <tr>
                   <th class="slideout_opening-dates">Good Friday Closed</th>
                   <td class="slideout_opening-time"></td>
              </tr>
              <tr>
                   <th class="slideout_opening-free_entry">Free Entry</th>
                   <td></td>
              </tr>
            </table>
          </div><!--table: top-nav_opening-list-container-->
        </div><!--slidout-contents-container-->
      </header>
    </div><!--override-html-container | nav override top of main sections -->
  </body>
